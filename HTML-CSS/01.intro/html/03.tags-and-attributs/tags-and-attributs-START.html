<!DOCTYPE html>
<html>

<head>

  <meta> <!-- Attribute "charset" with the value "utf-8" -->
  <title>Tags and attributes</title>
  <link> <!-- Attributes "rel" with the value "stylesheet" and "href" awith the value "css/style.css" -->
  
</head>

<body> <!-- "class" attribute with two values -->

  <header> <!-- "id" attribute with the value "main-header" -->
	  <figure>
    	<img> <!-- Attributes "src", "width" and "alt" -->
    </figure>
    <hr>
  </header>

  <main> <!-- attributes "id" and "class" with 3 values -->
	  <p>This is a paragraph with the class "para"</p> <!-- "class" attribute one value -->
	  <p>This is a paragraph with two classes.</p> <!-- class" attribute with 2 values -->
  </main>

</body>

</html>
