<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8"> <!-- Attribute "charset" with the value "utf-8" -->
  <title>Tags and attributes</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Attributes "rel" with the value "stylesheet" and "href" awith the value "css/style.css" -->
  
</head>

<body class="desktop works"> <!-- "class" attribute with two values -->

  <header id="main-header"> <!-- "id" attribute with the value "main-header" -->
	  <figure>
    	<img src="img/wwf-logo.svg" width="100" alt="Logo WWF"> <!-- Attributes "src", "width" and "alt" -->
    </figure>
    <hr>
  </header>

  <main id="content" class="content font-120P other-class"> <!-- attributes "id" and "class" with 3 values -->
	  <p class="para">This is a paragraph with the class "para"</p> <!-- "class" attribute one value -->
	  <p class="para gras">This is a paragraph with two classes.</p> <!-- class" attribute with 2 values -->
  </main>

</body>

</html>
